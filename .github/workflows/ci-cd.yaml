name: CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # 1. Build & Test (CI)
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      api_changed: ${{ steps.filter.outputs.api }}
      web_changed: ${{ steps.filter.outputs.web }}
      migrations_changed: ${{ steps.filter.outputs.migrations }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # --- 変更ファイルのフィルタリング ---
      - name: Filter changed paths
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            api:
              - 'apps/api/**'
            web:
              - 'apps/web/**'
            migrations:
              - 'apps/api/drizzle/**'

      - name: Install pnpm
        run: npm install -g pnpm
  
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint / Test
        run: |
          pnpm format
          pnpm lint
          pnpm test

  # 2. Workers (Hono API) のデプロイ
  deploy-api:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: >
      github.event_name == 'push' &&
      needs.build-and-test.outputs.api_changed == 'true'
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm
  
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install wrangler
        run: npm install -g wrangler@latest

      - name: Build API
        working-directory: apps/api
        run: pnpm run build

      - name: Publish to Cloudflare Workers
        working-directory: apps/api
        run: pnpm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # 3. D1マイグレーション
  apply-d1-migrations:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: >
      github.event_name == 'push' &&
      needs.build-and-test.outputs.migrations_changed == 'true'
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install wrangler
        run: npm install -g wrangler@latest

      - name: Apply D1 migrations
        working-directory: apps/api
        run: wrangler d1 migrations apply logyuu --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # 4. Cloudflare Pages のデプロイ
  deploy-web:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: >
      github.event_name == 'push' &&
      needs.build-and-test.outputs.web_changed == 'true'
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm
  
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare Pages
        working-directory: apps/web
        run: pnpm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
